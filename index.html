<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="appContainer">
    <header><h1 class="title">Count Down App</h1></header>

    <div class="input-container">
      <label for="title-input">Title:</label>
      <input type="text" id="title-input" placeholder="Enter title">
      <label for="date-input">Date (Format: 1 Jan 2025):</label>
      <input type="text" id="date-input" placeholder="Enter date">
      <button onclick="updateCountdown()">Update Countdown</button>
    </div>

    <h1 id="countdown-title">Countdown To New Year's Eve</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </div>
</body>
</html>
